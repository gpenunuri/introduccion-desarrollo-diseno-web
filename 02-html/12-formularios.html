<!-- ********** FORMULARIOS ********* -->
<form action="">
  
    <h2>Regístrate gratis!!</h2>
    
    <label>Nombre:<label>
    <input type="text" name="nombre" placeholder="Escribe tu nombre:" />
      
    <label>Edad:<label>
    <input type="number" name="edad" placeholder="Escribe tu edad:" />
      
    <label>Email:<label>
    <input type="email" name="email" placeholder="Escribe tu email:" />
      
    <label>Contraseña:</label>
    <input type="password" name="contrasena" placeholder="Escribe tu contraseña:" />

    <label>Mensaje:</label>
    <textarea name="mensaje" placeholder="Mensaje:"></textarea>

    <label>Fecha:</label>
    <input type="date" name="date" />

    <br>
    <hr>    

    <label>Estado:</label>
    <select name="estado">
        <option value="1">Sonora</option>
        <option value="2">Sinaloa</option>
        <option value="3">Chihuahua</option>
        <option value="4">Durango</option>
    </select>

    <br>

    <label>Checkboxes:</label><br>
    <input type="checkbox" name="html" value="html" />HTML<br>
    <input type="checkbox" name="css" value="css" />CSS<br>
    <input type="checkbox" name="js" value="js" />JS<br>

    <label>Radio buttons - Escoge tu género:</label><br>
    <input type="radio" name="genero" value="hombre" />Hombre<br>
    <input type="radio" name="genero" value="mujer" />Mujer<br>
    <input type="radio" name="genero" value="otro" />Prefiero no decirlo<br>

    <hr>

    <label>Archivos:</label>
    <input type="file" name="archivo" />

    <label>Cámara:</label>
    <input type="file" accept="image/*" capture="camera">

    <label>Color:</label>
    <input type="color" name="color" />

    <br>
    <button type="reset" style="background: orangered; color: #fff;">Reset</button>
    <br><br><br>

    <button type="submit">Regístrate!</button>  
</form>
