<!-- **********  HTML es semántico  ********** -->
<!-- Tenemos etiquetas que nos ayudan a agrupar contenido
    y le dice al navegador y buscadores sobre la estructura de nuestra
    página -->


<!--  Lo usamos para definir el header de un documento o sección  -->
<header>
    <!-- Contenido de header -->
</header>


<!-- representa una sección de una página cuyo propósito es proporcionar enlaces de navegación -->
<nav>
    <!-- contenido de nav -->
</nav>


<!-- representa una sección de una página que consiste en contenido que está indirectamente 
    relacionado con el contenido principal del documento. Estas secciones son a menudo 
    representadas como barras laterales o como inserciones y contienen una explicación al 
    margen como una definición de glosario -->
<aside>
    <!-- contenido de aside -->
</aside>    


<!-- representa el contenido principal del <body> de un documento o aplicación. 
    El área principal del contenido consiste en el contenido que está directamente relacionado,
     o se expande sobre el tema central de un documento o la funcionalidad central de una aplicación. -->
<main>
    <!-- contenido de main -->
</main>


<!-- representa una sección genérica de un documento. Sirve para determinar qué contenido corresponde 
    a qué parte de un esquema. Piensa en el esquema como en el índice de contenido de un libro; 
    un tema común y subsecciones relacionadas.  Es, por lo tanto, una etiquéta semántica. -->
<section>
    <!-- contenido de section -->
</section>


<!-- representa una composición auto-contenida en un documento, página, una aplicación o en el sitio.
 Podría ser un mensaje en un foro, un artículo de una revista o un periódico, una entrada de blog, 
 un comentario de un usuario, un widget interactivo o gadget, o cualquier otro elemento independiente del contenido.-->
<article>
    <!-- contenido de article -->
</article>


<!-- representa un pie de página para el contenido de sección más cercano o el elemento  raíz de sección. -->
<footer>
    <!-- footer -->
</footer>
