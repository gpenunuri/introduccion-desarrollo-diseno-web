<!-- ********* span ********** -->
<span>
    Span nos permite envolver alguna etiqueta para darle un estilo en especifico.
</span>
<!-- Ejemplo: -->
<h1>Hola <span>mundo</span>!!</h1>
<!-- Envolvemos solo la palabra mundo para darle un estilo diferente al del h1 -->

<br> <!-- Se usa para dar un salto de linea -->

<center></center> <!-- Se usa para centrar algÃºn elemento(s) -->

<strong></strong> <!-- definimos texto importante -->

<b></b> <!-- Negritas -->

<i></i> <!-- italica -->

<sub>Subscript</sub>

<sup>Superscript</sup>
